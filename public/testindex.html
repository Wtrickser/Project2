<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Truculenta:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!--Header Content-->
    <img src="header.png" alt="stock image of person walking a dog on sidewalk" class="headerImg">
    <h1> Walkies </h1>
    <!--Main Content-->
    <div class="container">
        <div class="lead" id="currentDay">
        </div>
        <!-- Employees List-->
        <div class="employeesBox">
            <p class="employeeList"><b><u>Employees Scheduled</b></u><br>
                Pat Talbot<br>
                Sam Lenzetta<br>
                Teyana Randalls<br>
            </p>
        </div><br><br><br>
        <div class="needWalk" id="column">
            <p class="needWalkList"><b>Dogs to Walk:</b><br>
            </p>
        </div>
        <div class="currentWalk" id="column">
            <p class="currentWalkList"><b>Dogs Currently Being Walked:</b><br></p>
        </div>
        <div class="beenWalked" id="column">
            <p class="walkedList"><b>Completed Walks:</b></p>
        </div>
        <img src="bottompaw.png" alt="line of paw prints" class="bottomPaws">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="script.js"></script>    
</body>
</html>
